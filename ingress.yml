apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dev-namespace
  name: ingress-alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: www.yourfeatureworld.com
      http:
        paths:
          - path: /neural
            pathType: Prefix
            backend:
              service:
                name: sv-neural
                port:
                  number: 80
          - path: /market
            pathType: Prefix
            backend:
              service:
                name: sv-market
                port:
                  number: 80
                  